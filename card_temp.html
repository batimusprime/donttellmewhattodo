<div class="card horizontal cardtainer" id="cardtainer'+ child.key +'">
<div class="card-image"><img src="icon' + imgCounter + '.png" class="icon" id="'+ counter +'"></div>
<div class="card-stacked"><div class="card-content" id="content' + child.key + '"><span>'+ counter +'.0</span> : <span>'+ child.val().name+'</span><hr><p>' + child.val().desc + '</p></div>');
<div class="card-action act"><i class="material-icons small up" id="complete' + child.key +'">done</i><i class="material-icons small down" id="delete' + child.key +'">clear</i><i class="material-icons small star" id="star' + child.key +'">star_border</i></div></div></div>');      
</div>
